<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1>ZOOM-TAC-TOE</h1>
    </header>
    <main>
        <div class="columns">
            <div class="playerLeft column section is-medium">
                <div class="card zoomBox">
                    <div class="video card-content">
                        video placeholder
                    </div>
                </div>
                <h2>Player 1</h2>
            </div>
            <div class="playerRight column section is-medium">
                <div class="card zoomBox">
                    <div class="video card-content">
                        video placeholder
                    </div>
                </div>
                <h2>Player 2</h2>
            </div>
            </div>
        </div>
        <div class="chat section is-small">
            <h3>Chat</h3>
        </div>
    </main>
</body>
</html>
