<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./src/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Righteous&display=swap" rel="stylesheet">  
</head>
<body>
    <header>
        <h1>ZOOM-TAC-TOE</h1>
    </header>
    <div>
        <form class="name">
            <label for="name">Display Name:</label><br>
            <input type="text" id="name" name="name">
        </form>
        <div class="columns">
            <div class="buttons column is-one-third">
                <a href="./game.html">
                    <button class="button1">Create New Game</button>
                </a>
            </div>
            <div class="buttons column is-one-third">
                <a href="./game.html">
                    <button class="button2">Join Existing Game</button>
                </a>
            </div>
            <div class="buttons column is-one-third">
                <a href="./game.html">
                    <button class="button3">Join Random Game</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
